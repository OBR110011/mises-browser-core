<style>
.default-extension-setting-tips{
  padding: 0 12px;
  text-align: center;
  color: var(--cr-secondary-text-color);
  margin: 0;
}
.default-extension-setting-chain-list-container{
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
  padding: 12px;
}
.setting-button{
  height: 20px;
  border: none;
  padding: 0;
}
.network-item{
  display: flex;
  align-items: center;
  gap: 10px;
}
.wallet-logo{
  height: 16px;
  width: 16px;
}
.network-name{
  font-size: 14px;
  color: var(--cr-secondary-text-color);
}
.network-name-empty{
  font-size: 14px;
  color: var(--cr-secondary-text-color);
  text-align: center;
}
.wallet-name,.wallet-item-name{
  color: var(--cr-secondary-text-color);
  overflow: hidden;
  text-overflow: ellipsis;
  font-size: 14px;
  white-space: nowrap;
}
.wallet-name{
  margin-left: 4px;
  max-width: 34vw;
  
}
.no-set{
  text-align: right;
}
.wallet-item-name{
  width: 60%;
}
.setting-dialog{
  width: 90vw;
  background-color: var(--cr-card-background-color);
  border-radius: var(--cr-card-border-radius);
  padding: 20px 0 10px 0;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  color: var(--cr-primary-text-color);
  box-sizing: border-box;
}
.setting-tips-dialog {
  padding-bottom: 0;
}
.setting-dialog-container{
  position: fixed;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.2);
  z-index: 5;
}
.radio {
  width: 15px;
  height: 15px;
  border-radius: 50%;
  border: 1px solid rgb(218, 220, 224)
}
.checked-icon{
  width: 19px;
  height: 19px;
}
.radio.active{
  background-color: rgb(26, 115, 232);
}
.wallet-item{
  display: flex;
  align-items: center;
  gap: 10px;
  width: 100%;
}
.wallet-info{
  flex: 1;
  display: flex;
  gap: 10px;
  align-items: center;
  color: var(--cr-primary-text-color);
}
.wallet-icon{
  width: 30px;
}
.wallet-item-button{
  border: none;
  min-width: 100%;
  height: 48px;
  box-shadow: none !important;
  background: none !important;
}

.wallet-list-container{
  margin-top: 12px;
  max-height: 80vw;
  overflow-y: auto;
  overflow-x: hidden;
}
.close-button{
  min-width: 40px;
  padding: 0;
  border: none;
  position: absolute;
  right: 0;
  top: 0;
  text-align: right;
}
.close-icon{
  width: 24px;
  height: 24px;
}
.set-default-wallet-title{
  font-size: 14px;
  margin: 0;
  display: flex;
  align-items: center;
}
.dialog-title{
  color: var(--cr-primary-text-color);
  font-size: 16px;
  padding: 0 12px;
  margin-top: 0;
  font-weight: bold;
}
.reset-button{
  color: white;
}
.reset-button-container{
  padding: 12px 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
.reset-icon{
  width: 30px;
  height: 30px;
}
.tips-icon{
  width: 15px;
  height: 15px;
}
.tips-content{
  position: relative;
}
.show-tips-dialog-button {
  border: none;
  padding: 0;
  height: 15px;
  min-width: 15px;
  border: none;
  margin-left: 5px;
}
.confirm-tips-button{
  border: none;
  border-top: 1px solid var(--border-color);
  border-radius: 0;
  min-width: 100%;
  padding: 25px 0;
}
.dialog-tips-container{
  padding: 20px;
  text-align: center;
  color: var(--cr-secondary-text-color);
}
.dialog-tips-title{
  text-align: center;
  font-weight: bold;
  font-size: 16px;
  margin: 0
}
.select-default-wallet-container{
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px;
}
.arrow-right-icon{
  width: 15px;
  height: 15px;
}
.right-wallet-data{
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>

  </p>
  <cr-button class="setting-button" on-click="openSettingDialog_">

      <img src$="[[defaultEVMWalletItem.iconUrl]]" alt="" hidden$="[[!defaultEVMWalletItem.iconUrl]]" class="wallet-logo">

</div>

<p class="default-extension-setting-tips" hidden$="[[!showChangeWalletTips]]" >
  Refresh the Dapp page to take effect the changes
</p>

<template is="dom-if" if="[[settingDialogVisable]]" restamp>
  <div class="setting-dialog-container">
    <div class="setting-dialog">
      <p class="dialog-title">EVM Wallet</p>
      <cr-button class="close-button" on-click="closeSettingDialog_">
        <svg t="1689922632678" class="close-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="5020" data-spm-anchor-id="a313x.7781069.0.i3" xmlns:xlink="http://www.w3.org/1999/xlink" width="64" height="64"><path d="M572.16 512l183.467-183.04a42.667 42.667 0 1 0-60.587-60.587L512 451.84 328.96 268.373a42.667 42.667 0 0 0-60.587 60.587L451.84 512 268.373 695.04a42.667 42.667 0 0 0 0 60.587 42.667 42.667 0 0 0 60.587 0L512 572.16l183.04 183.467a42.667 42.667 0 0 0 60.587 0 42.667 42.667 0 0 0 0-60.587z" fill="#5f6368" p-id="5021" data-spm-anchor-id="a313x.7781069.0.i4" class=""></path></svg>
      </cr-button>
      <div class="wallet-list-container">
        <div>
          <cr-button class="wallet-item-button" on-click="cleanDefaultWallet_">
            <div class="wallet-item">
              <div class="wallet-info">
                <svg t="1690165656519" class="reset-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2381" xmlns:xlink="http://www.w3.org/1999/xlink" width="64" height="64"><path d="M785.2 926.8H206.8c-87 0-157.7-70.8-157.7-157.7V254.8c0-86.9 70.7-157.7 157.7-157.7h578.3c87 0 157.7 70.8 157.7 157.7v96c0 17.7-14.3 32-32 32s-32-14.3-32-32v-96c0-51.7-42-93.7-93.7-93.7H206.8c-51.7 0-93.7 42-93.7 93.7v514.3c0 51.7 42 93.7 93.7 93.7h578.3c51.7 0 93.7-42 93.7-93.7v-98.3c0-17.7 14.3-32 32-32s32 14.3 32 32v98.3c0 87-70.7 157.7-157.6 157.7z" fill="#243154" p-id="2382"></path><path d="M942.8 670.8h-256c-88.2 0-160-71.8-160-160s71.8-160 160-160h256c17.7 0 32 14.3 32 32v256c0 17.7-14.3 32-32 32z m-256-256c-52.9 0-96 43.1-96 96s43.1 96 96 96h224v-192h-224z" fill="#243154" p-id="2383"></path></svg>
                <span class="wallet-item-name">Clear Default Wallet</span>
              </div>
            </div>
          </cr-button>
        </div>
        <template is="dom-repeat" items="[[activeWalletList]]">
          <div>
            <cr-button class="wallet-item-button" data-id="[[item.id]]" on-click="setDefaultEVMWallet">
              <div class="wallet-item">
                <div class="wallet-info">
                  <img src="[[item.iconUrl]]" alt="" class="wallet-icon">
                  <span class="wallet-item-name">[[item.name]]</span>
                </div>
                <template is="dom-if" if="[[isActive(item.id)]]" >
                  <svg class="checked-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3888" xmlns:xlink="http://www.w3.org/1999/xlink" width="64" height="64"><path d="M528.544303 46.535873c-247.186775 0-447.601294 200.38996-447.601294 447.601294 0 247.211335 200.415542 447.601294 447.601294 447.601294 247.194962 0 447.601294-200.38996 447.601294-447.601294C976.146621 246.924809 775.740288 46.535873 528.544303 46.535873M789.830191 372.900965 483.425709 670.0302c-5.210675 5.053086-11.95938 7.569396-18.690688 7.569396-6.880711 0-13.752212-2.622734-18.99768-7.867178L326.355371 550.349423c-10.500145-10.490935-10.500145-29.53364 0-40.024575 10.489912-10.490935 27.476795-12.537548 37.96773-2.046612l100.691283 100.676957 287.437501-278.719956c10.629081-10.29753 27.607778-8.024767 37.97387 2.641153C800.734542 343.523891 800.489972 362.566596 789.830191 372.900965" fill="#1a73e8" p-id="3889" data-spm-anchor-id="a313x.7781069.0.i0" class="selected"></path></svg>
                </template>
                <template is="dom-if" if="[[!isActive(item.id)]]" >
                  <div class="radio"></div>
                </template>
              </div>
            </cr-button>
          </div>
        </template>
      </div>
    </div>
  </div>
</template>
<template is="dom-if" if="[[settingDialogTipsVisable]]" restamp>
  <div class="setting-dialog-container">
    <div class="setting-dialog setting-tips-dialog">
      <p class="dialog-tips-title">Set Default Wallet</p>
      <div class="dialog-tips-container">
        This function allows you to set wallet extension preferences when connecting Dapp sites, preventing conflicts and errors if you install multiple wallet extensions.
      </div>
      <cr-button class="confirm-tips-button" on-click="toggleSettingTipsDialog_">
        OK
      </cr-button>
    </div>
  </div>
</template>
